<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YTAdShield – Options</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 16px;
        background: #050508;
        color: #f5f5f5;
      }
      textarea {
        width: 100%;
        min-height: 120px;
        background: #121222;
        color: #f5f5f5;
        border-radius: 8px;
        border: 1px solid #333;
        padding: 8px;
        font-size: 13px;
      }
      button {
        margin-top: 8px;
        padding: 6px 10px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        background: #6a00ff;
        color: #fff;
        font-size: 12px;
      }
      .hint {
        font-size: 12px;
        opacity: 0.75;
        margin-top: 6px;
      }
      .status {
        margin-top: 8px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>YTAdShield – Options</h1>
    <p class="hint">
      Add YouTube <strong>channel IDs</strong> below (one per line) to
      <strong>whitelist</strong> (ads will not be auto-skipped/fast-forwarded on those channels).
    </p>
    <textarea id="whitelist"></textarea>
    <br />
    <button id="saveBtn">Save</button>
    <div id="status" class="status"></div>

    <script src="options.js"></script>
  </body>
</html>
