<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YTAdShield</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 12px;
        background: #050508;
        color: #f5f5f5;
        width: 260px;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 8px;
      }
      .toggle-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .stats {
        font-size: 12px;
        line-height: 1.5;
        padding: 8px;
        border-radius: 8px;
        background: #121222;
        margin-top: 8px;
      }
      button {
        margin-top: 8px;
        padding: 6px 10px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        background: #6a00ff;
        color: #fff;
        font-size: 12px;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .pill {
        padding: 3px 8px;
        border-radius: 999px;
        font-size: 11px;
        background: #222;
      }
      .pill.on {
        background: #00b894;
      }
      .pill.off {
        background: #d63031;
      }
    </style>
  </head>
  <body>
    <h1>YTAdShield</h1>
    <div class="toggle-row">
      <span>Status:</span>
      <span id="statusPill" class="pill">...</span>
    </div>
    <button id="toggleBtn">Loading...</button>

    <div class="stats">
      <div>Ads skipped: <span id="adsSkipped">0</span></div>
      <div>Ads fast-forwarded: <span id="adsFastForwarded">0</span></div>
      <div>Ad elements hidden: <span id="elementsHidden">0</span></div>
    </div>

    <p style="margin-top: 8px; font-size: 11px; opacity: 0.7;">
      Per-channel whitelist available in <strong>Options</strong>.
    </p>

    <script src="popup.js"></script>
  </body>
</html>
